<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Game of Life</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <h1 id="title">Conway's Game of Life</h1>
    <div class="controls">
        <button id="playPauseBtn">Play</button>
        <button id="speedBtn">1x</button>
        <button id="randomBtn">Random</button>
        <button id="resetBtn">Reset</button>
        <button id="stepBtn">Step</button>
        <button id="toggleTorusBtn">Torus: Off</button>

        <select id="presetSelector">
            <option value="">-- Load Preset --</option>
            <option value="glider">Glider</option>
            <option value="copperhead">Copperhead</option>
            <option value="lwss">Light-weight spaceship</option>
            <option value="mwss">Middle-weight spaceship</option>
            <option value="hwss">Heavy-weight spaceship</option>
            <option value="gosperGliderGun">Gosper Glider Gun</option>
            <option value="pufferfish">Pufferfish</option>
            <option value="blooming">Blooming</option>
            <option value="blinker">Blinker</option>
            <option value="toad">Toad</option>
            <option value="beacon">Beacon</option>
            <option value="pulsar">Pulsar</option>
            <option value="penthadecathlon">Penthadecathlon</option>

            <!-- Add more here -->
        </select>
    </div>

    <div id="generationDisplay">Generation: 0</div>
    <canvas id="gameCanvas" width="600" height="600"></canvas>

    <script src="js/script.js"></script>

    <footer id="footer">

        Check out the source code on 
        <a href="https://github.com/AdrienRenggli/Game-Of-Life" target="_blank">GitHub</a>.
    </footer>

</body>
</html>
